      <!-- Section droite -->
      <section class="droite">
        <!-- section droite sign up -->
        <div class="ht-droite">
          <p>Already an account?</p>
          <a href="#">sign up</a>
        </div>
        <!-- section droite form -->
        <div class="section_form--group">
          <h1>Welcome to Focus!</h1>
          <!-- section droite form title -->
          <p>register your account</p>

          <form action="" onsubmit="verif()">
            <label for="name">Name </label>
            <div class="section_form--input">
              <input
                type="text"
                name="name"
                placeholder="name"
                class="form-input"
                id="name"
                required
              />
              <!-- form input name -->
            </div>
            <label for="email">Email</label>
            <div class="section_form--input">
              <input
                type="email"
                name="email"
                placeholder="focus001@gmail.com"
                class="form-input"
                id="email"
                required
              />
              <!-- form input email -->
            </div>
            <label for="password">Password </label>
            <div class="section_form--input">
              <input
                type="password"
                name="password"
                placeholder="8+ characters"
                class="form-input"
                id="pwrd"
                required
              />
              <!-- form input password -->
            </div>
            <label for="Cpassword">Confirm password </label>
            <div class="section_form--input">
              <input
                type="password"
                name="name"
                placeholder="8+ characters"
                class="form-input"
                id="cpwrd"
                required
              />
              <!-- form input confirm password -->
            </div>
            <input type="submit" value="Login" id="btn" />
            <!-- input type submit -->
          </form>
          <!-- social media  -->
          <div class="icon-bas">
            <p>Create an account with</p>
            <img
              src="Images/Social-media_icons.png"
              alt="Social media icon"
              class="icon-media"
            />
          </div>
        </div>
      </section>
